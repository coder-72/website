{% extends 'base.html' %}
{% block content %}
<form id="addForm" class="needs-validation mb-2 mt-2" method="post" action="{{ url_for('add_item') }}" enctype="multipart/form-data" novalidate>
    <div class="form-floating p-1 has-validation">
        <input type="text" class="form-control" id="title" placeholder="Title" name="title" required>
        <label for="title">Title</label>
        <div class="invalid-feedback">Title is required.</div>
    </div>

    <div class="form-floating p-1 has-validation">
        <textarea class="form-control" id="description" placeholder="Description" name="description" style="height: 8rem" required></textarea>
        <label for="description">Description</label>
        <div class="invalid-feedback">Description is required.</div>
    </div>

    <div class="form p-1 has-validation">
        <input class="form-control" id="image" type="file" name="image" accept="image/*" required>
        <div class="invalid-feedback">Please select an image file.</div>
    </div>

    <div class="form-floating p-1 has-validation">
        <select class="form-select" id="type" name="type" required>
            <option value="" selected disabled>Select a type</option>
            <option value="bracelet">Bracelet</option>
            <option value="necklace">Necklace</option>
            <option value="other">Other</option>
        </select>
        <label for="type">Type</label>
        <div class="invalid-feedback">Please choose a type.</div>
    </div>

    <div class="form-floating p-1 has-validation">
        <input type="number" step="0.01" class="form-control" id="price" placeholder="Price" name="price" required>
        <label for="price">Price (Â£)</label>
        <div class="invalid-feedback">Please enter a valid price.</div>
    </div>

    <div class="form-floating p-1 has-validation">
        <input type="number" step="1" class="form-control" id="priority" placeholder="Priority" name="priority" required>
        <label for="priority">Priority</label>
        <div class="invalid-feedback">Priority is required.</div>
    </div>

    <div class="p-1 has-validation">
        <label class="form-label">Related (4 numbers)</label>
        <div class="row g-2">
            <div class="col-3">
                <input type="number" class="form-control" id="related1" name="related1" placeholder="1">
            </div>
            <div class="col-3">
                <input type="number" class="form-control" id="related2" name="related2" placeholder="2">
            </div>
            <div class="col-3">
                <input type="number" class="form-control" id="related3" name="related3" placeholder="3">
            </div>
            <div class="col-3">
                <input type="number" class="form-control" id="related4" name="related4" placeholder="4">
            </div>
        </div>
        <div class="invalid-feedback">Please enter valid related numbers.</div>
    </div>

    <br />
    <div>
        <button class="btn btn-warning" id="add-button" type="submit">Add</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>


{% endblock %}
